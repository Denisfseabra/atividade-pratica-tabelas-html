<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade práticas - Tabelas HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Atividade práticas - Tabelas HTML</h1>
    <p>Atividade 1</p>
    <table>
        <tr class="start-table-1">
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr class="center-table-1">
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr class="end-table-1">
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
    <br>
    <br>
    <table>
        <tr class="start-table-2">
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr class="center-table-2">
            <td colspan="3">4</td>
        </tr>
        <tr class="end-table-2">
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>  
    <br>
    <br> 
    <table>
        <tr class="start-table-2">
            <td>1</td>
            <td>2</td>
            <td rowspan="3">3</td>
        </tr>
        <tr class="center-table-2">
            <td colspan="2">4</td>
        </tr>
        <tr class="end-table-2">
            <td>5</td>
            <td>6</td>
        </tr>
    </table>   
</body>
</html>
